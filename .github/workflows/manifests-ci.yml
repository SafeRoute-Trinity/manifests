name: Manifests CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List manifest files
        run: |
          echo "Repository tree:"
          ls -R

      # Later we can add real validation here (kubeconform, helm lint, etc.)
      - name: Basic YAML validation
        run: |
          if command -v yamllint >/dev/null 2>&1; then
            yamllint .
          else
            pip install yamllint
            yamllint .
          fi
