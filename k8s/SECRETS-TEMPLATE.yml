---
# PostgreSQL Credentials (namespace: data)
# Create with:
# kubectl create secret generic postgresql-credentials \
#   --from-literal=username=saferoute_user \
#   --from-literal=password=YOUR_SECURE_PASSWORD \
#   -n data

apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: data
type: Opaque
stringData:
  username: saferoute_user
  password: REPLACE_WITH_SECURE_PASSWORD  # TODO: Generate with: openssl rand -base64 32

---
# Redis Credentials (namespace: data)
# Create with:
# kubectl create secret generic redis-credentials \
#   --from-literal=password=YOUR_SECURE_PASSWORD \
#   -n data

apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: data
type: Opaque
stringData:
  password: REPLACE_WITH_SECURE_PASSWORD  # TODO: Generate with: openssl rand -base64 32

---
# Auth0 Credentials (namespace: saferoute)
# Create with:
# kubectl create secret generic auth0-credentials \
