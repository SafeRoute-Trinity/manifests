apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saferoute-ingress
  namespace: saferoute
  annotations:
    # For NGINX Ingress Controller (most common)
    # Rewrite rules for health and docs paths
    # Pattern captures: /(health|docs)/{service}(/|$)(.*)
    # Group 1: health or docs
    # Group 2: (/|$) - slash or end  
    # Group 3: (.*) - path after
    # Rewrite: /$1$3 (e.g., /health/user-management -> /health, /docs/user-management -> /docs)
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1$3
    # TLS/HTTPS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - saferoutemap.duckdns.org
      secretName: saferoutemap-duckdns-tls
  rules:
    - host: saferoutemap.duckdns.org
      http:
        paths:
          # Health and Docs endpoints - rewrite /{health|docs}/{service} to /{health|docs}
          # Pattern: /(health|docs)/{service}(/|$)(.*)
          # Group 1: health or docs
          # Group 2: (/|$) - slash or end
          # Group 3: (.*) - path after
          # Rewrite: /$1$3
          - path: /(health|docs)/user-management(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-management
                port:
                  number: 80
          
          - path: /(health|docs)/notification(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: notification-service
                port:
                  number: 80
          
          - path: /(health|docs)/routing(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: routing-service
                port:
                  number: 80
          
          - path: /(health|docs)/safety-scoring(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: safety-scoring
                port:
                  number: 80
          
          - path: /(health|docs)/feedback(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: feedback
                port:
                  number: 80
          
          - path: /(health|docs)/sos(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sos
                port:
                  number: 80
