apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management
  namespace: saferoute
  labels:
    app: user-management
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "20000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: user-management
        image: saferoute/user-management:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 20000
          name: http
        env:
        - name: DATABASE_HOST
          value: postgresql.data.svc.cluster.local
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: REDIS_HOST
          value: redis.data.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: AUTH0_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: auth0.domain
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth0-secret
              key: client-id
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth0-secret
              key: client-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 20000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 20000
          initialDelaySeconds: 10
          periodSeconds: 5

