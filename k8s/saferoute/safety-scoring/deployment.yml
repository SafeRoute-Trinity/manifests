apiVersion: apps/v1
kind: Deployment
metadata:
  name: safety-scoring
  namespace: saferoute
  labels:
    app: safety-scoring
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: safety-scoring
  template:
    metadata:
      labels:
        app: safety-scoring
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "20003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: safety-scoring
        image: saferoute/safety-scoring:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 20003
          name: http
        env:
        - name: DATABASE_HOST
          value: postgresql.data.svc.cluster.local
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: safety-scoring-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: REDIS_HOST
          value: redis.data.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 20003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 20003
          initialDelaySeconds: 10
          periodSeconds: 5

