apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      initContainers:
      - name: config-renderer
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          apk add --no-cache gettext
          envsubst < /etc/alertmanager/alertmanager.yml.template > /alertmanager-rendered/alertmanager.yml
        env:
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: alertmanager-smtp-secret
              key: smtp_username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alertmanager-smtp-secret
              key: smtp_password
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: alertmanager-smtp-secret
              key: smtp_from
        - name: ALERT_EMAIL
          valueFrom:
            secretKeyRef:
              name: alertmanager-smtp-secret
              key: alert_email
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
        - name: alertmanager-rendered
          mountPath: /alertmanager-rendered
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        ports:
        - containerPort: 9093
          name: web
        args:
        - '--config.file=/etc/alertmanager-rendered/alertmanager.yml'
        - '--storage.path=/alertmanager'
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
        - name: alertmanager-rendered
          mountPath: /etc/alertmanager-rendered
        - name: alertmanager-storage
          mountPath: /alertmanager
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9093
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9093
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
      - name: alertmanager-rendered
        emptyDir: {}
      - name: alertmanager-storage
        emptyDir: {}
