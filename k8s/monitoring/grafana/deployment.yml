# NOTE: This deployment is managed by Helm.
# Do not apply this file directly - it will conflict with the Helm-managed deployment.
# To update Grafana configuration, either:
# 1. Update Helm values and upgrade the release
# 2. Use kubectl patch to add environment variables (as done for subpath support)
#
# The subpath configuration (GF_SERVER_ROOT_URL and GF_SERVER_SERVE_FROM_SUB_PATH)
# has been patched into the Helm-managed deployment.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: web
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          # TODO: Change this password in production
          value: admin
        - name: GF_INSTALL_PLUGINS
          value: grafana-piechart-panel
        # Subpath configuration - patched into Helm deployment
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "true"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-storage

