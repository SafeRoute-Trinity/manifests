apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: data
data:
  postgresql.conf: |
    # Optimized for 2GB RAM allocation
    max_connections = 100
    shared_buffers = 512MB
    effective_cache_size = 1536MB
    maintenance_work_mem = 128MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 5242kB
    min_wal_size = 1GB
    max_wal_size = 4GB
    max_worker_processes = 2
    max_parallel_workers_per_gather = 1
    max_parallel_workers = 2
    
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_statement = 'mod'
    log_min_duration_statement = 1000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-initdb
  namespace: data
data:
  01-init.sql: |
    -- Enable PostGIS extensions
    CREATE EXTENSION IF NOT EXISTS postgis;
    CREATE EXTENSION IF NOT EXISTS postgis_topology;
    CREATE EXTENSION IF NOT EXISTS postgis_raster;
    CREATE EXTENSION IF NOT EXISTS fuzzystrmatch;
    CREATE EXTENSION IF NOT EXISTS postgis_tiger_geocoder;
    
    -- Create schema for SafeRoute
    CREATE SCHEMA IF NOT EXISTS saferoute;
    
    -- Example: Initial tables
    CREATE TABLE IF NOT EXISTS saferoute.users (
      id SERIAL PRIMARY KEY,
      email VARCHAR(255) UNIQUE NOT NULL,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    -- Spatial data example
    CREATE TABLE IF NOT EXISTS saferoute.routes (
      id SERIAL PRIMARY KEY,
      user_id INTEGER REFERENCES saferoute.users(id),
      route_geometry GEOMETRY(LineString, 4326),
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE INDEX idx_routes_geometry ON saferoute.routes USING GIST (route_geometry);

