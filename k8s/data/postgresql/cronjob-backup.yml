apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup
  namespace: data
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: postgis/postgis:15-3.4-alpine
            command:
            - /bin/sh
            - -c
            - |
              BACKUP_FILE="/backup/saferoute-$(date +%Y%m%d-%H%M%S).sql.gz"
              echo "Creating backup: $BACKUP_FILE"
              
              PGPASSWORD=$POSTGRES_PASSWORD pg_dump \
                -h postgresql.data.svc.cluster.local \
                -U $POSTGRES_USER \
                -d $POSTGRES_DB \
                --format=custom \
                --compress=9 \
                | gzip > $BACKUP_FILE
              
              # TODO: Uncomment and configure for Azure Blob Storage
              # az storage blob upload \
              #   --account-name $AZURE_STORAGE_ACCOUNT \
              #   --account-key $AZURE_STORAGE_KEY \
              #   --container-name $AZURE_STORAGE_CONTAINER \
              #   --name postgresql/$(basename $BACKUP_FILE) \
              #   --file $BACKUP_FILE
              
              echo "Backup complete: $BACKUP_FILE"
            env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: password
            - name: POSTGRES_DB
              value: saferoute
            # TODO: Uncomment for Azure Blob Storage backups
            # - name: AZURE_STORAGE_ACCOUNT
            #   valueFrom:
            #     secretKeyRef:
            #       name: azure-storage-credentials
            #       key: account-name
            # - name: AZURE_STORAGE_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: azure-storage-credentials
            #       key: account-key
            # - name: AZURE_STORAGE_CONTAINER
            #   valueFrom:
            #     secretKeyRef:
            #       name: azure-storage-credentials
            #       key: container-name
            volumeMounts:
            - name: backup
              mountPath: /backup
          volumes:
          - name: backup
            emptyDir: {}
          # TODO: Uncomment if using Azure Blob Storage with managed identity
          # serviceAccountName: postgresql-backup-sa

