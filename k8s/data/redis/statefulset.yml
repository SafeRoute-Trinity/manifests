apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: data
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - /bin/sh
        - -c
        - |
          # Start Redis without requirepass (using ACL only)
          # Note: We use ACL users instead of requirepass to avoid conflicts
          # Create ACL file if it doesn't exist
          touch /data/users.acl || true
          redis-server --appendonly yes --aclfile /data/users.acl &
          REDIS_PID=$!
          
          # Wait for Redis to be ready (no password needed initially)
          until redis-cli ping > /dev/null 2>&1; do
            sleep 1
          done
          
          # Create ACL user saferoute with password (if not already exists)
          redis-cli --no-auth-warning ACL SETUSER saferoute on ">LB04@Redis" "~*" "&*" "+@all" || true
          
          # Verify user was created
          redis-cli --no-auth-warning ACL GETUSER saferoute || true
          
          # Save ACL configuration to file so it persists across restarts
          redis-cli --no-auth-warning ACL SAVE || true
          
          # Wait for Redis process
          wait $REDIS_PID
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: managed  # Standard HDD - Low cost
      resources:
        requests:
          storage: 10Gi

